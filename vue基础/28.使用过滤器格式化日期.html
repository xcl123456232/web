<body>
    <div id="app">
        <div>{{date|format('yyyy-MM--dd')}}</div>
    </div>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript">
        Vue.filter('format', function(value, arg) {
            // arg指的是yyyy-MM--dd
            if (arg == 'yyyy-MM--dd') {
                var ret = '';
                ret += value.getFullYear() + '-' + value.getMonth() + '-' + value.getDate();
                return ret;
            }
            return value;
        })
        var vm = new Vue({
            el: '#app',
            data: {
                date: new Date()
            },
            methods: {
                handle: function() {

                }

            }
        })
    </script>
</body>

</html>
