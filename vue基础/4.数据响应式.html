<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-cloak>{{msg}}</div>
        <div v-once>{{info}}</div>
        <h2>最新的内容：{{info}}</h2>
    </div>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript">
        // v-once的应用场景，如果显示的信息后续不
        // 需要再更改， 可以使用v - once， 这样可以提高性能
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hellworld',
                info: 'nihao'
            }
        });
    </script>
</body>

</html>
