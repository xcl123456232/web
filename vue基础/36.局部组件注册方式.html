        });
        var HelloWorld = {
            data: function() {
                return {

                }

        };
        var HelloTom = {

                return {

                }
            },

        };
        var HelloJerry = {
            data: function() {
                return {
                    msg: 'HelloWorld'
                }
            },
            template: '<div>{{msg}}</div>'
        }
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                handle: function() {

                }

            },
            components: {
                'hello-world': HelloWorld,
                'hello-tom': HelloTom,
                'hello-jerry': HelloJerry

        })
