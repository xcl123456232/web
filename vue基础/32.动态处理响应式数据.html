<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for='item in list'>{{item}}</li>
        </ul>
        <div>
            <div>{{info.name}}</div>
            <div>{{info.age}}</div>
            <div>{{info.gender}}</div>
        </div>
    </div>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
                el: '#app',
                data: {
                    list: ['apple', 'orange', 'banana'],
                    info: {
                        name: 'lisi',
                        age: 12
                    }
                },
            })
            // vm.list[1] = 'lemon' //没有响应到页面
        Vue.set(vm.list, 2, 'lemon') //第一种
            // vm.$set(vm.list, 1, 'lemon')//第二种
            // vm.info.gender = 'male' //不是响应式 
            // vm.$set(vm.info, 'gender', 'female')//第二种
        Vue.set(vm.info, 'gender', 'female') //第一种
    </script>
</body>

</html>
