<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>

<body>
    <div>123</div>
    <p>
        456
        <strong>fff</strong>
    </p>
    <script>
        //innerText不识别html标签  非标准 去除空格和换行
        var div = document.querySelector('div');
        // div.innerText = '<strong>今天是:</strong>2018';
        // 2.innerHTNL 识别HTML标签 W3C标准 保留空格和换行  
        div.innerHTML = '<strong> 今天是: </strong>2018';
        //这两个属性是可读写的 可以获取元素里面的内容、
        var p = document.querySelector('p');
        console.log(p.innerText);
        console.log(p.innerHTML);
    </script>
</body>

</html>
