<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var num = prompt('请输入班级的总人数');
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= num; i++) {
            var score = prompt('请输入第' + i + '个学生成绩');
            sum += parseFloat(score);
        }
        average = sum / num;
        alert('班级总的成绩为' + sum);
        alert('班级平均分为' + average);
    </script>
</head>

</html>
