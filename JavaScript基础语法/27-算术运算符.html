<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        console.log(1 + 1); //2
        console.log(1 - 1); //0
        console.log(1 * 1); //1
        console.log(1 / 1); //1
        //% 取余 
        console.log(4 % 2);
        console.log(5 % 3);
        console.log(3 % 5);
        // 浮点数 算数运算里面会有问题
        console.log(0.1 + 0.2);
        console.log(0.07 * 100);
        //我们不能直接拿浮点数来进行比较是否相等
        var num = 0.1 + 0.2;
        console.log(num == 0.3);
    </script>
</head>

<body>
</body>

</html>
