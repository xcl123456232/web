<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //1.新增数组元素 修改length长度
        var arr = ['red', 'green', 'blue']
        console.log(arr.length);
        arr.length = 5;
        console.log(arr);
        console.log(arr[3]);
        console.log(arr[4]);
        //2.追加数组元素
        var arr1 = ['red', 'green', 'blue'];
        arr1[3] = 'pink';
        console.log(arr1);
        arr1[4] = 'hotpink';
        console.log(arr1);
        arr1 = '有点意思';
        console.log(arr1);
    </script>
</head>
