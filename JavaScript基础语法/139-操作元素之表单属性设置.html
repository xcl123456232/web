<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>

<body>
    <button>按钮</button>
    <input type="text" value="输入内容">

    <script>
        //1.获取元素
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        //2.注册元素 处理程序
        btn.onclick = function() {
            // input.innerHTML = '点击了'
            // 这个是普通盒子比如div里面的内容
            // 表达里面的值 文字内容是通过value来修改的
            input.value = '被点击了';
            //如果想要某个表单被禁用 不能再点击 disabled
            // btn.disabled = true;
            this.disabled = true;
            // this 指向的是事件函数的调用者 btn
        }
    </script>
</body>

</html>
