<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var score = prompt('请输入您的分数');
        if (score >= 90) {
            alert('优秀');
        } else if (score >= 80) {
            alert('良好');
        } else if (score >= 70) {
            alert('中等');
        } else if (score >= 60) {
            alert('及格');
        } else {
            alert('差');
        }
    </script>
</head>

<body>
</body>

</html>
