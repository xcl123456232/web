<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //1.表达式的逻辑与运算 如果表达式1 结果为真 则返回表达式2；如果表达式1为假 那么返回表达式1
        console.log(123 && 456); //456
        console.log(0 && 456); //0
        console.log(0 && 1 + 2 && 456 * 456789); //0
        console.log('' && 1 + 2 && 456 * 456789); //''
        //如果有空的或者否定的为假 其余是真的 0 '' null undefined NaN
        //2.逻辑或短路运算 如果表达式1 结果为真 则返回的是表达式1 如果表达式1 结果为假 则返回的是表达式2
        console.log(123 || 456); //123
        console.log(123 || 456 || 456 + 123); //123
        console.log(0 || 456 || 456 + 123); //456
        //逻辑中断
        var num = 0;
        console.log(123 || num++);
        console.log(num); //0
    </script>

</head>

<body>
</body>

</html>
