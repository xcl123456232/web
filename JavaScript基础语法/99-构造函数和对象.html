<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //1.构造函数 明星 泛指的某一大类 它类似于java语言里面的类(class)
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(sang) {
                console.log(sang);

            }
        }
        //2.对象特指是一个具体的事物 刘德华
        var ldh = new Star('刘德华', 18, '男');
        console.log(ldh);
        //3.我们利用构造函数创建对象的过程也称为对象的实例化
    </script>
</head>

<body>
</body>

</html>
