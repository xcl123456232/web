<!DOCTYPE html>
<!--文档声明-->
<html lang="en">
<!--编码语言-->

<head>
    <meta charset="UTF-8">
    <!--编码格式-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html网页基本结构</title>
    <!--网页标题-->
    <script>
        //js中没有块级作用域 js的作用域：全局作用域 局部作用域 现阶段我们js没有块级作用域
        //我们js也是在es6的时候新增的块级作用域
        //块级作用域{} if{} for{}
        //外面的是不能调用num的
        if (3 < 5) {
            var num = 10;
        }
        console.log(num);
    </script>
</head>

<body>
    网页基本内容
</body>

</html>
