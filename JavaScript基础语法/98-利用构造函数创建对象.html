<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //利用狗仔函数创建对象
        //我们需要创建四大天王的对象 相同的属性:名字 年龄 性别 相同的方法 :唱歌
        //构造函数的语法格式
        //fuction 构造函数名(){
        //     this.属性=值;
        //     this.方法=function(){}
        // }
        //new 构造函数名();
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(sang) {
                console.log(sang);

            }
        }
        var ldh = new Star('刘德华', 18, '男');
        console.log(typeof ldh);
        console.log(ldh.name);
        console.log(ldh['sex']);
        ldh.sing('冰雨');
        var zxy = new Star('张学友', 19, '男');
        console.log(zxy.name);
        console.log(zxy.sex);
        zxy.sing('李香兰');
        //1.构造函数名字首字母要大写
        //2.我们构造函数不需要return就可以返回结果
        //3.我们调用构造函数必须要使用new
        //4.我们只要new Star() 调用函数就创建一个对象 ldh{}
        //5.我们的属性和方法前面必须添加this
    </script>
</head>
