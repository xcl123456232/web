<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var num = 10;
        num++; //num=num+1   ++num
        console.log(num);   //11
        //前置自增和后置自增如果单独使用 效果是一样的
        //后置自增：先返回原值 后自加1
        var age = 10;
        console.log(age++ + 10);
        console.log(age);   //20


        var a = 10;
        ++a; //11
        var b = ++a + 2; //14
        console.log(b);

        var c = 10;
        c++; //11
        var d = c++ + 2; //13
        console.log(d);

        var e = 10;
        var f = e++ + ++e; //22
        console.log(f);
    </script>
</head>

<body>
</body>

</html>
