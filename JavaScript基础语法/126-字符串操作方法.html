<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //字符串操作方法
        //1.concat('字符串1')
        var str = 'andy';
        console.log(str.concat('red'));
        //2.substr('截取的起始位置','截取几个字符');
        var str1 = '改革春分吹满地';
        console.log(str1.substr(2, 2)); //第一个2 是索引号的2 第二个2是取几个字符
        //1.替换字符串replace('被替换的字符','替换为的字符')它只会替换第一个字符
        var str = 'andyandy';
        console.log(str.replace('a', 'b'));
        //有一个字符串'abcoedfoxyozzopp' 要求把里里面所有的o替换为*
        var str1 = 'abcoedfoxyozzopp';
        while (str1.indexOf('o') !== -1) {
            str1 = str1.replace('o', '*');
        }
        console.log(str1);
        //2.字符串转换为数组 split('分隔符') 前面我们学过join把数组转换为字符串
        var str2 = 'red,pink,blue';
        console.log(str2.split(','));
        var str3 = 'red&pink&blue';
        console.log(str3.split('&'));
    </script>
</head>

<body>
</body>

</html>
