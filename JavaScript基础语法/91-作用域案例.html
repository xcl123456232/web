<!DOCTYPE html>
<!--文档声明-->
<html lang="en">
<!--编码语言-->

<head>
    <meta charset="UTF-8">
    <!--编码格式-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html网页基本结构</title>
    <!--网页标题-->
    <script>
        //案例1：结果是几?
        function fn1() { //外部函数
            var num = 123;

            function f2() { //内部函数
                console.log(num);
            }
            f2();
        }
        var num = 456;
        fn1();  //结果为123
    </script>
</head>

<body>
    网页基本内容
</body>

</html>
