<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //数组转换为字符串
        //1.toString() 讲我们的数组转换为字符串
        var arr = [1, 2, 3];
        console.log(arr.toString());
        //2.join(分隔符)
        var arr1 = ['green', 'blue', 'pink'];
        console.log(arr1.join()); //green,blue,pink
        console.log(arr1.join('-')); //green-blue-pink
        console.log(arr1.join('&')); //green&blue&pink
    </script>
</head>
