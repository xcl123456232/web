<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //逻辑与
        console.log(3 > 5 && 3 > 2); //false
        console.log(3 < 5 && 3 > 2); //true
        //逻辑或||
        console.log(3 > 5 || 3 > 2); //true
        console.log(3 > 5 || 3 < 2); //false
        //逻辑非 not
        console.log(!true); //false
        var num = 10;
        var str = '我爱你中国';
        console.log(num > 5 && str.length >= num); //false
        console.log(num < 5 && str.length >= num); //false
        console.log(!(num < 10)); //true
        console.log(!(num < 10 || str.length == num)); //true
    </script>

</head>

<body>
</body>

</html>
