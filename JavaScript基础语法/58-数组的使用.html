<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //1.数组(Array)：就是一组数据的集合 存储在单个变量下的优雅方式
        //2.利用new创建数组
        var arr = new Array();
        //3.利用数组字面量创建数组[]
        var arr = [];
        var arr1 = [1, 2, 'pink', true];
        //4.数组里面的数据一定用逗号分隔
        //5.数组里面的数据 比如1，2 我们称为元素
        //6.获取数组元素
        console.log(arr1);
        console.log(arr1[2]);
        console.log(arr1[3]);
        console.log(arr1[4]); //因为没有这个数组元素 所以输出的是undefined
    </script>
</head>

<body>
</body>

</html>
