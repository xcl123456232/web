<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //函数返回值注意事项
        //1.return 中止函数
        function getSum(num1, num2) {
            return num1 + num2;
            alert('我是不会被执行的哦！');
        }
        console.log(getSum(1, 3));

        function fn(num1, num2) {
            return num1, num2;
        }
        console.log(fn(1, 2));
        //求任意两个数的 加减乘除的结果
        function getResult(num1, num2) {
            return [num1 + num2, num1 - num2, num1 * num2, num1 / num2]; //返回的是一个数组
        }
        var re = getResult(1, 2);
        console.log(re);
        console.log(getResult(1, 2));
        

        function fun1() {
            return 666;
        }
        console.log(fun1()); //返回666

        function fun2() {}
        console.log(fun2()); //返回的结果是undefined
    </script>
</head>

<body>
</body>

</html>
