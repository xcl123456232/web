<!DOCTYPE html>
<!--文档声明-->
<html lang="en">
<!--编码语言-->

<head>
    <meta charset="UTF-8">
    <!--编码格式-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html网页基本结构</title>
    <!--网页标题-->
    <script>
        //函数的两种声明方式
        //1.利用函数关键字自定义函数(命名函数)
        function fn() {

        }
        //2.函数表达式(匿名函数)
        var fun = function(aru) {
            console.log('我是函数表达式');
            console.log(aru);
        }
        fun('pink老师');
        //(1) fun是变量名 不是函数名
        //(2) 函数表达式声明方式跟变量名差不多，只不过变量里面存的是值 而 函数表达式里面存的是函数
        //(3) 函数表达式也可以进行传递参数
    </script>
</head>

<body>
    网页基本内容
</body>

</html>
