<!DOCTYPE html>
<!--文档声明-->
<html lang="en">
<!--编码语言-->

<head>
    <meta charset="UTF-8">
    <!--编码格式-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html网页基本结构</title>
    <!--网页标题-->
    <script>
        //创建数组的两种方式
        //1.利用数组字面量
        var arr = [1, 2, 3];
        console.log(arr[0]);
        //2.利用 new Array()
        var arr1 = new Array(); //创建了一个空的数组
        var arr1 = new Array(2) //这个2表示数组的长度为2 里面有两个空的数组元素
        var arr1 = new Array(2, 3) //等价于[2,3] 这样写表示 里面有两个数组元素 是2和3
        console.log(arr1);
    </script>
</head>

<body>
    网页基本内容
</body>

</html>
