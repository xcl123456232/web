<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title></title>
<script>
    var num=10;
    console.log(typeof num);// number
    var str='fsdf';
    console.log(typeof str);
    var flag=true;
    console.log(typeof flag);
    var vari=undefined;
    console.log(typeof vari);
    var t=null;
    console.log(typeof t);
    //prompt 取过来的值是 字符型的
    var age=prompt('请输入您的年龄');
    console.log(typeof age);
    // 黑色是字符型的，蓝色是数字型的  
    console.log(age);//黑色
    console.log(flag);//蓝色
    console.log(num);//蓝色
    console.log(vari);//灰色
    console.log(t);//灰色
</script>
</head>
<body>
</body>
</html>
