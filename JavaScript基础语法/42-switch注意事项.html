<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var num = 1;
        switch (num) {
            case 1:
                console.log(1);
            case 2:
                console.log(2);
            case 3:
                console.log(3);
                break;
        }
        //1.我们开发里面 表达我们经常写成变量
        //2.我们num的值和case里面的值相匹配的时候是全等 必须是值和数据类型一致才可以num===1
        //3.break 如果当前的case里面没有break 则不会退出switch 是继续执行下一个case
    </script>
</head>

<body>
</body>

</html>
