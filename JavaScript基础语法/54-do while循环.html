<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //do{
        // }while() 先执行循环体再判断条件 至少执行一次
        var i = 1;
        do {
            console.log('how are you');
            i++;
        } while (i <= 100)
    </script>
