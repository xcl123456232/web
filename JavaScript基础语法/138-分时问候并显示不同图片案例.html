    <div>上午好</div>
    <script>
        //根据系统不同时间来-判断，所以需要用到日期内置对象
        //利用多分支语句来设置不同的图片
        //需要一个图片，并且根据时间修改图片
        //1.获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        //2.得到当前的小时数
        var date = new Date();
        var h = date.getHours();
        //3.判断小时数改变图片和文字信息
        if (h < 12) {
            img.src = 'images/z.jpg';
        } else if (h < 18) {
            img.src = 'images/x.jpg';
        } else {
            img.src = 'images/w.jpg';
        }
    </script>
