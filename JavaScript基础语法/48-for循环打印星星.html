<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var num = prompt('请输入星星的个数');
        var str = '';
        var str1 = '';
        for (var i = 1; i <= num; i++) {
            str += '*';
        }
        console.log(str);
        //打印5行5列
        for (var j = 1; j <= 5; j++) {
            for (var k = 1; k <= 5; k++) {
                str1 += '*';
            }
            str1 += '\n';
        }
        console.log(str1);
    </script>
</head>

</body>

</html>
