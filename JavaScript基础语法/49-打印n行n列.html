<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //打印n行n列
        var str2 = '';
        var rows = prompt('请输入打印的行数');
        var cols = prompt('请输入打印的列数');
        for (var a = 1; a <= rows; a++) {
            for (var b = 1; b <= cols; b++) {
                str2 += '*';
            }
            str2 += '\n';
        }
        console.log(str2);
    </script>
</head>

<body>
</body>

</html>
