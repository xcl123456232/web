<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //根据位置返回字符串    
        //1.charAt(index)根据位置返回字符串
        var str = 'andy';
        console.log(str.charAt(3));
        //变量所有的字符
        for (var i = 0; i < str.length; i++) {
            console.log(str.charAt(i));
        }
        // 2.charCodeAt(index) 返回相应索引号的字符ASCII值 目的：判断用户按了哪个3键
        console.log(str.charCodeAt(0));
        // 3.str[index] H5新增
        console.log(str[0]);
    </script>
</head>

</body>

</html>
