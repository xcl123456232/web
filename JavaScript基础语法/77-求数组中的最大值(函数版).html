<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //利用函数求数组[5,2,99,101,67,77]中的最大数值
        function getArrMax(arr) {
            var max = arr[0];
            for (var i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        //在我们实际开发里面，经常用一个变量来接受 函数的返回结果 使用更简单
        var re = getArrMax([3, 77, 44, 99, 143]);
        console.log(re);
    </script>
