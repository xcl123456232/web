<!DOCTYPE html>
<!--文档声明-->
<html lang="en">
<!--编码语言-->

<head>
    <meta charset="UTF-8">
    <!--编码格式-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html网页基本结构</title>
    <!--网页标题-->
    <script>
        //2问
        console.log(num); //undefined
        var num = 10;
        //相当于执行了以下代码
        // var num;
        // console.log(num);
        // num = 10;


        //3问
        fn();

        function fn() {
            console.log(11);
        }



        //4问
        fun(); //报错 坑2
        var fun = function() {
                console.log(22);
            }
            // 相当于执行了
            // var fun;
            // fun();
            // fun = function() {
            //         console.log(22);
            //     }



        //1.我们js引擎运行js分为两步：预解析和代码执行
        //(1) 预解析 js引擎会把js里面所有的var还有function提升到作用域的最前面
        //(2) 代码执行 按照代码书写的顺序从上往下执行
        //2.预解析分为变量预解析（变量提升）和函数预解析（函数提升）
        //(1) 变量提升 就是把所有的变量声明提升到作用域的最前面 不提升赋值操作
        //(2) 函数提升 就是把所有的函数声明提升到当前作用域的最前面 不调用函数
    </script>
</head>

<body>
    网页基本内容
</body>

</html>
