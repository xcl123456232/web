<!DOCTYPE html>
<!--文档声明-->
<html lang="en">
  <!--编码语言-->

  <head>
    <meta charset="UTF-8" />
    <!--编码格式-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html网页基本结构</title>
    <!--网页标题-->

  </head>

  <body>
    <script>
        //用户输入总的 毫秒数减去现在时间总的毫秒数，得到就是剩余时间的毫秒数，把
        //剩余时间总的毫秒数转换为天、时、分、秒
        //转换公式如下:
        function conutDown(time) {
          var nowtime = +new Date(); // 返回的是当前时间的毫秒数
          var inputTime = +new Date(time); //返回的是用户输入时间的毫秒数
          var times = (inputTime - nowtime) / 1000; //time是剩余时间总的毫秒数
          var d = parseInt(times / 60 / 60 / 24); //天
          d = d < 10 ? "0" + d : d;
          var h = parseInt((times / 60 / 60) % 24); //时
          h = h < 10 ? "0" + h : h;
          var m = parseInt((times / 60) % 60); //分
          m = m < 10 ? "0" + m : m;
          var s = parseInt(times % 60); //秒
          s = s < 10 ? "0" + s : s;
          return d + "天" + h + "时" + m + "分" + s + "秒";
        }
        console.log(conutDown("2023-2-30 18:00:00"));
        var date = new Date();
      </script>
  </body>
</html>
