<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //1.函数是做某件事情或者实现某种功能
        function cook(aru) {
            console.log(aru);
        }
        cook('大肘子');
        //2.函数返回值的格式
        // function 函数名(){
        //     return 需要返回的结果;
        // }
        // 函数名();
        //函数知识实现某种功能，最终的结果需要给函数的调用者 通过return实现的
        //只要函数遇到return 就把后面的结果返回给函数的调用者
        function getResult() {
            return 666;
        }
        getResult();
        console.log(getResult());



        function cook1(aru) {
            return aru;
        }
        console.log(cook1('大肘子'));
        //求任意两个数的和
        function getSum(num1, num2) {
            return num1 + num2;
        }
        console.log(getSum(1, 2));
    </script>
</head>
