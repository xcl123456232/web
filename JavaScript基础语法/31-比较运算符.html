<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        console.log(3 >= 5); //false
        console.log(2 <= 4); //true
        console.log(3 == 5); //false
        console.log('123' == '321'); //false     
        console.log(18 = 18); //true
        //==默认转换数据类型 会把字符串的数据类型转换为数字型
        console.log(18 = '18'); //true
        console.log(18 != 18); //false
        //=== 全等：程序里面数据类型完全一致，数据内容完全一致
        console.log(18 === 18); //true
        console.log(18 === '18'); //false
    </script>
</head>

<body>
</body>

</html>
