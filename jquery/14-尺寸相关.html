        .box {
            width: 400px;

            border: 2px solid #999;
            margin: 50px auto;
            padding: 20px;
        }
        
        span {
            display: none;
            border: 1px solid #000;
            padding: 3px;
            float: right;
            cursor: pointer;
        }
