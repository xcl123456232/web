<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 300px;
            background-color: #9f9f9f;
            display: none;
        }
    </style>
</head>

<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div class="box">box</div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script>
    //show():显示
    $('button').eq(0).click(function() {
            // $('.box').show()
            // $('.box').show(3000) //以毫秒为单位
            // $('.box').show('fast') //200ms
            // $('.box').show('normal') //400ms
            // $('.box').show('slow') //600ms
            // $('.box').show('') //400ms
            $('.box').show('dasdsad') //400ms
        })
        //hide():隐藏
    $('button').eq(1).click(function() {
        // $('.box').hide()
        // $('.box').hide(3000) //以毫秒为单位
        // $('.box').hide('fast') //200ms
        // $('.box').hide('normal') //400ms
        // $('.box').hide('slow') //600ms
        // $('.box').hide('') //400ms
        $('.box').hide('dasdsad') //400ms
    })

    //toggle()
    $('button:eq(2)').click(function() {
        $('.box').toggle(3000)
    })
</script>

</html>
